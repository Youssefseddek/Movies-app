

<div class="row">
    <div class="col-md-4">
        <img [src]="imgSrc+movieDetails.poster_path" class="w-100" alt="">
    </div>

    <div class="col-md-8">
        <h2 class="my-2">{{movieDetails.original_title}}</h2>
        <p class="py-3">
            {{movieDetails.overview}}
        </p>
        <ul>
            <li *ngFor="let item of movieDetails.genres">{{item.name}}</li>
            
        </ul>
    </div>
</div>
